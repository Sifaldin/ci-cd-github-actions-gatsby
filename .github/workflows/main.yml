name: Build-Test-Deploy
on:
  workflow_dispatch:
  push:
    branches: 
      - main
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 21 * * *'
jobs:
 Build-job:
    runs-on: ubuntu-latest
    name: Making builds
    steps:
      - uses: actions/checkout@v1
      - name: Install surge
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g surge 
 Test-job:
     runs-on: windows-latest
     name: Test
     needs: Build-job
     if: github.ref != 'refs/heads/production' 
     steps:
      - uses: actions/checkout@v1
      - name: Test
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install --global mocha
      - run: npm test 
 Test-chai:
     runs-on: windows-latest
     name: Test
     needs: Build-job
     if: github.ref != 'refs/heads/production' 
     steps:
      - uses: actions/checkout@v1
      - name: Test
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install mocha chai --save-dev
      - run: npm test 
 Test-unit:
     runs-on: windows-latest
     name: Test
     needs: Build-job
     if: github.ref != 'refs/heads/production' 
     steps:
      - uses: actions/checkout@v1
      - name: Test
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install --global mocha
      - run: npm install unit.js
      - run: npm test 

 Deploy-job:
    runs-on: ubuntu-latest
    needs: [Test-job,Test-chai,Test-unit]
    name: Deployment
    steps:
      - uses: actions/checkout@v1
      - name: Surge deployment
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install -g surge
      - run: surge ./ ${{secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}